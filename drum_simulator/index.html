    <section class="main">
        <button id="btn">Get Lit</button>
        <button id="btn2">Get Crazy</button>
    </section>

    <div class=keys>
        <!-- <div> -->
            <!-- <img src="./images/cowbell.jpeg" alt="cowbell pic"> -->
        <div data-key="KeyA" class="key">
            <p>A</p>
            <p>COWBELL</p>
        </div>
        <!-- </div> -->

        <div data-key="KeyS" class="key">
            <p>S</p>
            <p>HIHAT</p>
        </div>

        <div data-key="KeyD" class="key">
            <p>D</p>
            <p>KICK</p>
        </div>

        <div data-key="KeyF" class="key">
            <p>F</p>
            <p>OPEN HIHAT</p>
        </div>

        <div data-key="KeyJ" class="key">
            <p>J</p>
            <p>SNARE</p>
        </div>

        <div data-key="KeyK" class="key">
            <p>K</p>
            <p>TOM</p>
        </div>

        <div data-key="KeyL" class="key">
            <p>L</p>
            <p>RIDE</p>
        </div>

        <div data-key="Semicolon" class="key">
            <p>;</p>
            <p>CRASH</p>
        </div>
    </div>

    <div id="audio-tags">
        <audio src="./sounds/drumless.wav" id="get-lit"></audio>
        <audio src="./sounds/drumless2.wav" id="get-crazy"></audio>
