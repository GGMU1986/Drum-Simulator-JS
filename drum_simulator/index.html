<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet"> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Drum Simulator</title>
</head>
<body>
    <header class="header-container">
        <nav class="other-func">
            <a href="">Record</a>
            <a href="">Memory Game</a>
                <!-- <div class="under-con">
                    <p>Under Construction</p>
                    <p>Come back later</p>
                </div> -->
            
        </nav>

        <h1>Drum Simulator</h1>

        <nav class="ext-links">      
            <a href="">About</a>
        </nav>
    </header>

    <section class="main">
        <nav class="drumless">
            <div>
                <p>Drumless Tracks</p>
            </div>
        </nav>

        <!-- <aside>
            <button>Pause</button>
            <button>Stop</button>
        </aside> -->
        <label for="mute" class="vol-label">Volume</label>
        <br>
        <input type="range" id="mute" min="0" max="2" value="1" step=".2">
    </section>

    <div class=keys>
        <!-- <div> -->
            <!-- <img src="./images/cowbell.jpeg" alt="cowbell pic"> -->
        <div data-key="KeyA" class="key">
            <p>A</p>
            <p>COWBELL</p>
        </div>
        <!-- </div> -->

        <div data-key="KeyS" class="key">
            <p>S</p>
            <p>HIHAT</p>
        </div>

        <div data-key="KeyD" class="key">
            <p>D</p>
            <p>KICK</p>
        </div>

        <div data-key="KeyF" class="key">
            <p>F</p>
            <p>OPEN HIHAT</p>
        </div>

        <div data-key="KeyJ" class="key">
            <p>J</p>
            <p>SNARE</p>
        </div>

        <div data-key="KeyK" class="key">
            <p>K</p>
            <p>TOM</p>
        </div>

        <div data-key="KeyL" class="key">
            <p>L</p>
            <p>RIDE</p>
        </div>

        <div data-key="Semicolon" class="key">
            <p>;</p>
            <p>CRASH</p>
        </div>
    </div>

    <div id="audio-tags">
    </div>

    <footer>
        <p>Copyright Drum Simulator 2021</p>
        <div class="creator">
            <p>Created by George Tsimis</p>
            <a href="https://github.com/GGMU1986">Github</a>
            <a href="https://www.linkedin.com/in/george-tsimis-a5986224/">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
